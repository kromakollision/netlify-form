<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My static website with contact form</title>
</head>
<body>
  <h1>My static website with contact form</h1>

  <form name="contact" method="POST" action="success.html" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
    <p style="display:none;">
      <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </p>
    <div data-netlify-recaptcha="true"></div>
  </form>

</body>
</html>
